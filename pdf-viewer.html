<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern PDF Görüntüleyici - Tek Sayfa</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    width: 90vw;
    max-width: 800px;
    height: 90vh;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  #navigation {
    padding: 10px;
    background: #0078d7;
    display: flex;
    justify-content: center;
    gap: 10px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  button {
    background: #0a64c7;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    min-width: 70px;
  }
  button:hover:not(:disabled) {
    background: #084a8a;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #page-info {
    text-align: center;
    padding: 10px 0;
    font-size: 1.1rem;
    color: #333;
    border-bottom: 1px solid #ddd;
  }
  #pdf-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1500px;
    position: relative;
    overflow: hidden;
  }
  #page-flip {
    width: 100%;
    max-width: 100%;
    max-height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    background: white;
  }
  canvas {
    width: 100% !important;
    height: auto !important;
    display: block;
    border-radius: 12px;
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 20px 40px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #0078d7;
    box-shadow: 0 0 20px rgba(0,120,215,0.6);
    display: none;
    z-index: 1000;
  }
  @media (max-width: 600px) {
    #container {
      height: 85vh;
    }
    button {
      min-width: 50px;
      padding: 8px 12px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div id="container" role="main" aria-label="PDF Görüntüleyici">
    <div id="navigation" role="navigation" aria-label="Sayfa kontrol butonları">
      <button id="prev" aria-label="Önceki Sayfa">← Önceki</button>
      <button id="next" aria-label="Sonraki Sayfa">Sonraki →</button>
      <button id="zoomOut" aria-label="Küçült">-</button>
      <button id="zoomIn" aria-label="Büyüt">+</button>
      <button id="fitWidth" aria-label="Genişliğe Sığdır">Sığdır</button>
    </div>
    <div id="page-info" aria-live="polite" aria-atomic="true">Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></div>
    <div id="pdf-container">
      <div id="page-flip" tabindex="0" aria-label="PDF sayfası"></div>
      <div id="loading" role="alert" aria-live="assertive">Sayfa yükleniyor...</div>
    </div>
  </div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

  let pdfDoc = null;
  let currentPage = 1;
  let scale = 1.0;
  const pageFlip = document.getElementById('page-flip');
  const loading = document.getElementById('loading');
  const pageNumSpan = document.getElementById('page-num');
  const pageCountSpan = document.getElementById('page-count');

  let canvas = null;
  let isFlipping = false;

  async function loadPDF(url) {
    loading.style.display = 'block';
    try {
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      pageCountSpan.textContent = pdfDoc.numPages;
      currentPage = 1;
      scale = 1.0;
      await renderPage(currentPage);
      loading.style.display = 'none';
      updateButtons();
    } catch (e) {
      alert('PDF yüklenirken hata oluştu: ' + e.message);
      loading.style.display = 'none';
    }
  }

  async function renderPage(pageNum) {
    if (isFlipping) return;
    loading.style.display = 'block';

    const page = await pdfDoc.getPage(pageNum);
    const viewportOrig = page.getViewport({ scale: 1 });

    const containerWidth = pageFlip.clientWidth;
    const containerHeight = pageFlip.clientHeight || window.innerHeight * 0.7;

    const scaleX = containerWidth / viewportOrig.width;
    const scaleY = containerHeight / viewportOrig.height;
    const scaleUsed = Math.min(scaleX, scaleY, scale);

    const viewport = page.getViewport({ scale: scaleUsed });

    if (canvas) {
      pageFlip.removeChild(canvas);
    }
    canvas = document.createElement('canvas');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    pageFlip.style.height = viewport.height + 'px';
    pageFlip.style.width = viewport.width + 'px';
    pageFlip.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    await page.render({ canvasContext: ctx, viewport }).promise;

    pageNumSpan.textContent = pageNum;
    loading.style.display = 'none';
  }

  function updateButtons() {
    document.getElementById('prev').disabled = currentPage <= 1;
    document.getElementById('next').disabled = currentPage >= pdfDoc.numPages;
  }

  async function flipAnimation(next) {
    if (isFlipping) return;
    if (next && currentPage >= pdfDoc.numPages) return;
    if (!next && currentPage <= 1) return;

    isFlipping = true;
    pageFlip.style.transition = 'transform 0.6s ease';
    pageFlip.style.transformOrigin = next ? 'left center' : 'right center';
    pageFlip.style.transform = next ? 'rotateY(-90deg)' : 'rotateY(90deg)';

    // Animasyonun bitmesini bekle
    await new Promise(resolve => setTimeout(resolve, 600));

    currentPage = next ? currentPage + 1 : currentPage - 1;
    await renderPage(currentPage);

    // Sayfayı arka taraftan başlat
    pageFlip.style.transition = 'none';
    pageFlip.style.transform = next ? 'rotateY(90deg)' : 'rotateY(-90deg)';

    // Küçük gecikmeyle sayfayı düzelt
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        pageFlip.style.transition = 'transform 0.6s ease';
        pageFlip.style.transform = 'rotateY(0deg)';
      });
    });

    // Animasyonun bitmesini bekle
    await new Promise(resolve => setTimeout(resolve, 600));
    isFlipping = false;
    updateButtons();
  }

  document.getElementById('prev').addEventListener('click', () => flipAnimation(false));
  document.getElementById('next').addEventListener('click', () => flipAnimation(true));

  document.getElementById('zoomIn').addEventListener('click', async () => {
    scale = Math.min(scale * 1.2, 3);
    await renderPage(currentPage);
  });
  document.getElementById('zoomOut').addEventListener('click', async () => {
    scale = Math.max(scale / 1.2, 0.1);
    await renderPage(currentPage);
  });
  document.getElementById('fitWidth').addEventListener('click', async () => {
    scale = 1.0;
    await renderPage(currentPage);
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') flipAnimation(false);
    else if (e.key === 'ArrowRight') flipAnimation(true);
  });

  const urlParams = new URLSearchParams(window.location.search);
  const pdfUrl = urlParams.get('pdf');

  if (pdfUrl) {
    loadPDF(pdfUrl);
  } else {
    alert('PDF dosyası belirtilmedi!');
  }

  window.addEventListener('resize', () => {
    renderPage(currentPage);
  });
</script>
</body>
</html>
